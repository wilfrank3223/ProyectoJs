<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaVida</title>

</head>

<body>

    <!-- Encabezado principal -->
    <h1>Bienvenido a tu farmacia de confianza</h1>

    <!-- Formulario de orden -->
    <form id="order-form">

        <!-- Sección de Medicamentos -->
        <h2>Medicamentos</h2>
       <!-- Etiqueta y menú desplegable para seleccionar medicamento -->
        <label for="select-medicine">Seleccionar medicamento:</label>
        <select id="select-medicine">
            <!-- Opciones para diferentes medicamentos -->
            <option value="Aspirina">Aspirina</option>
            <option value="Ibuprofeno">Ibuprofeno</option>
            <option value="Vitaminas">Vitaminas</option>
            <option value="Acetaminofen">Acetaminofen</option>
            <option value="Dextroamfetamina">Dextroamfetamina</option>
            <option value="Diclofenaco">Diclofenaco</option>
        </select>

        <!-- Etiqueta y campo de entrada para la cantidad de medicamento -->
        <label for="medicine-quantity">Cantidad:</label>
        <input type="number" id="medicine-quantity" value="1" min="1">

        <!-- Sección de Productos de Aseo -->
        <h2>Productos de Aseo</h2>
        <!-- Etiqueta y menú desplegable para seleccionar producto de aseo -->
        <label for="select-toiletry">Seleccionar producto de aseo:</label>
        <select id="select-toiletry">
            <!-- Opciones para diferentes productos de aseo -->
            <option value="Pañales">Pañales</option>
            <option value="Shampoo">Shampoo</option>
            <option value="Desodorante">Desodorante</option>
            <option value="Crema hidratante">Crema hidratante</option>
        </select>

        <!-- Etiqueta y campo de entrada para la cantidad de producto de aseo -->
        <label for="toiletry-quantity">Cantidad:</label>
        <input type="number" id="toiletry-quantity" value="1" min="1">

        <!-- Botón para agregar elementos al pedido -->
        <button type="button" id="add-to-order">Agregar al pedido</button>
    </form>

    <!-- Encabezado para el resumen del pedido -->
    <h2>Resumen del Pedido</h2>
    <!-- Contenedor para mostrar el resumen del pedido -->
    <div id="order-summary"></div>

    <!-- Encabezado para el total del pedido -->
    <h3>Total: $<span id="total-price">0.00</span></h3>

    <!-- Inclusión del archivo JavaScript -->
    <script src="js/Drogueria.js"></script>

<!-- Fin del cuerpo del documento -->
</body>
</html>
